
{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-3 bg-dark text-light">
                <div class="card-header bg-secondary">
                    <h3 class="mb-0 fw-bold text-light">Settings</h3>
                </div>
                <div class="card-body">
                    <form onsubmit="saveSettings(); return false;">
                        <div class="mb-3">
                            <label class="form-label">Video Quality</label>
                            <select id="qualitySelect" class="form-select">
                                <option value="auto">Auto</option>
                                <option value="720p">720p</option>
                                <option value="1080p">1080p</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="autoplayToggle">
                                <label class="form-check-label" for="autoplayToggle">Autoplay</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="subtitlesToggle">
                                <label class="form-check-label" for="subtitlesToggle">Subtitles</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 rounded-pill">Save Settings</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
