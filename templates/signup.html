
{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-3 bg-dark text-light">
                <div class="card-header bg-secondary">
                    <h3 class="mb-0 fw-bold text-light">Sign Up</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="/signup">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        {% if error %}
                        <div class="alert alert-danger" role="alert">{{ error }}</div>
                        {% endif %}
                        <button type="submit" class="btn btn-primary w-100 rounded-pill">Sign Up</button>
                    </form>
                    <p class="mt-3 text-center">Already have an account? <a href="/login" class="text-info">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
