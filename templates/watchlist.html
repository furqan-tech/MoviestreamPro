
{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4">My Watchlist</h2>
    <div class="row g-4">
        {% for movie in watchlist_movies %}
        <div class="col-md-4 col-sm-6">
            <div class="card movie-card h-100">
                <img src="{{ movie.thumbnail or '/static/placeholder-movie.jpg' }}" class="card-img-top" alt="{{ movie.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <p class="card-text">{{ movie.genre }} â€¢ {{ movie.year }}</p>
                    <a href="/movie/{{ movie.id }}" class="btn btn-primary rounded-pill">Watch Now</a>
                    <button class="btn btn-outline-danger mt-2" onclick="toggleWatchlist('{{ movie.id }}', true)">Remove</button>
                </div>
            </div>
        </div>
        {% endfor %}
        {% if not watchlist_movies %}
        <p class="text-light text-center">Your watchlist is empty.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
